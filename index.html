<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">

        <div class="header__text-box">
            <h1 class="header__text-box_heading">Currency Converter</h1>
        </div>

        <div class="header__logo-box">
            <img src="img/logo.png" alt="logo" class="header__logo-box_logo" />
        </div>

    </header>

    <section class="section-converter">
        <h1 class="heading">Choose the currency and the amounts to get the exchange rate</h1>
        
        <div id="select">
            <div class="row">
                <div class="col-1-of-3">

                    <h3 class="text">From</h3>
                    <select id="select-from-currency" class="select-currency" >

                        <option value="TRY"  data-imagesrc="img/try.png" data-description="Turkish Lira">TRY</option>
                        <option value="TWD"  data-imagesrc="img/twd.jpg" data-description="Taiwan Dollar">TWD</option>
                        <option value="CAD"  data-imagesrc="img/cad.webp" data-description="Canadian Dollar">CAD</option>
                        <option value="EUR"  data-imagesrc="img/eur.jpg" data-description="Euro">EUR</option>
                        <option value="GBP"  data-imagesrc="img/gbp.svg" data-description="British Pound">GBP</option>                       
                        <option value="AUD"  data-imagesrc="img/aud.png" data-description="Australian Dollar">AUD</option>
                        <option value="AED"  data-imagesrc="img/aed.jpg" data-description="Emirati Dirham">AED</option>
                        <option value="USD"  data-imagesrc="img/usd.png" data-description="US Dollar">USD </option>
                        <option value="UAH"  data-imagesrc="img/inr.svg" data-description="Indian Rupee">INR</option>
                        <option value="BSD"  data-imagesrc="img/bsd.svg" data-description="Bahamian Dollar">BSD</option>

                    </select>

                </div>

                <div class="col-1-of-3">
                    <h3 class="text">To</h3>
                    
                    <select id="select-to-currency" class="select-currency">
                        
                        <option value="TWD"  data-imagesrc="img/twd.jpg" data-description="Taiwan Dollar">TWD</option>
                        <option value="TRY"  data-imagesrc="img/try.png" data-description="Turkish Lira">TRY</option>
                        <option value="EUR"  data-imagesrc="img/eur.jpg" data-description="Euro">EUR</option>                        
                        <option value="AUD"  data-imagesrc="img/aud.png" data-description="Australian Dollar">AUD</option>
                        <option value="AED"  data-imagesrc="img/aed.jpg" data-description="Emirati Dirham">AED</option>
                        <option value="USD"  data-imagesrc="img/usd.png" data-description="US Dollar">USD </option>
                        <option value="GBP"  data-imagesrc="img/gbp.svg" data-description="British Pound">GBP</option>
                        <option value="UAH"  data-imagesrc="img/inr.svg" data-description="Indian Rupee">INR</option>
                        <option value="BSD"  data-imagesrc="img/bsd.svg" data-description="Bahamian Dollar">BSD</option>
                        <option value="CAD"  data-imagesrc="img/cad.webp" data-description="Canadian Dollar">CAD</option>

                    </select>

                </div>

                <div class="col-1-of-3">
                    <h3 class="text">Input</h3>

                    <input type="number" id="from-currency-input" class="select-currency" value="1" min="1">

                </div>

            </div>

            <div class="convert">
                <span class="from-currency-text-input"></span>
                <span class="from-currency-text"></span>
                <span class="equal">=</span>
            </div>

            <div class="converted-value">
                <span id="to-currency-value"></span>
                <span class="to-currency-text"></span>
            </div>

        </div>
    </section>

    <section class="section-footer">
        <div class="copyright">
            <h3 class="copyright-text">&copy; 2020 Currency converter. all rights reserved</h3>
        </div>
    </section>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/ddslick.js"></script>
    <script src="js/script.js"></script>
    
</body>

</html>
